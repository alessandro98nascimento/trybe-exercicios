<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="checkbox">Lembre-se</label>
        <input type="checkbox" id="checkbox">
        <br>
        <label for="eMail">E-mail:</label>
        <input type="email" placeholder="Seu e-mail" id="eMail" name="eMail" autocomplete="off" autofocus required>
        <br>
        <label for="senha">Senha:</label>
        <input type="text" placeholder="Sua senha" id="senha" type="password" name="senha" required>
        <br>
        <input type="button" value="Enviar">
    </form>
    

</body>
</html>
